    <title>Cadastro de Nível</title>
</head>

<body>
	<div class="container border b-1">
    <form class="row g-3" action="/inserir" method="post">
        <div class="col-md-4">
            <label for="validationServer01" class="form-label" >Cadastro do Nível</label>

            <input type="text" class="form-control is-valid" id="idImputNivel" name="nameNivel"
                placeholder="Digite aqui o nome do Nível" required>
            <div class="valid-feedback">
				<p th:text="${mensagem}"></p>

            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </div>
    </form>
    </div>
    
    
    
     <script th:inline="javascript">
       
        var mensagem =/*[[${mensagem}]]*/"";
        if (mensagem.trim() != '') {
            alert(mensagem);
            window.location.href = '/pageCadastroNivel';
            
        }
     
    </script>
    
</body>
